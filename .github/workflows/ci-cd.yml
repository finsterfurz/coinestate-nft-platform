name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ================ CODE QUALITY & SECURITY ================
  lint-and-security:
    name: ğŸ” Lint & Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“š Install dependencies
      run: npm ci
      
    - name: ğŸ¯ Run ESLint
      run: npm run lint
      
    - name: ğŸ’… Check Prettier formatting
      run: npm run format:check
      
    - name: ğŸ”’ Security audit
      run: npm run security:audit
      
    - name: ğŸ“ TypeScript type check
      run: npm run typecheck

  # ================ TESTING ================
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-security
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“š Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run unit tests
      run: npm run test:unit
      
    - name: ğŸ”— Run integration tests
      run: npm run test:integration
      
    - name: â™¿ Run accessibility tests
      run: npm run test:accessibility
      
    - name: ğŸ“Š Generate test coverage
      run: npm run test:coverage
      
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ================ BUILD ================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-security, test]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“š Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_ENVIRONMENT: production
        VITE_APP_VERSION: ${{ github.sha }}
        
    - name: ğŸ“Š Analyze bundle size
      run: npm run analyze:bundle
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/
        retention-days: 30

  # ================ E2E TESTING ================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“š Install dependencies
      run: npm ci
      
    - name: ğŸ“¦ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: dist/
        
    - name: ğŸ­ Run Cypress E2E tests
      run: npm run test:e2e
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        
    - name: ğŸ“Š Upload E2E test results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots/
        retention-days: 7

  # ================ SECURITY SCANNING ================
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ================ STAGING DEPLOYMENT ================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test, e2e-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: dist/
        
    - name: ğŸš€ Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        alias-domains: staging.coinestate.io

  # ================ PRODUCTION DEPLOYMENT ================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test, e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: dist/
        
    - name: ğŸš€ Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./
        
    - name: ğŸ“Š Lighthouse Performance Audit
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://coinestate.io
        uploadArtifacts: true
        temporaryPublicStorage: true
        
    - name: ğŸ·ï¸ Create Release Tag
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ğŸš€ **Production Deployment**
          
          **Changes in this release:**
          - Automated deployment from commit ${{ github.sha }}
          - All tests passed âœ…
          - Security scan completed âœ…
          - Performance audit completed âœ…
          
          **Deployment Details:**
          - Build: #${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref }}
          - Environment: Production
          
          **Links:**
          - ğŸŒ [Live Application](https://coinestate.io)
          - ğŸ“Š [Performance Report](https://lighthouse-ci.com)
          - ğŸ”’ [Security Report](https://github.com/${{ github.repository }}/security)
        draft: false
        prerelease: false

  # ================ NOTIFICATIONS ================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: ğŸ“¢ Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ğŸš€ **CoinEstate NFT Platform Deployment**
          
          **Status:** ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}
          **Environment:** ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
          **Branch:** ${{ github.ref }}
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          
          ${{ job.status == 'success' && 'ğŸ‰ Deployment completed successfully!' || 'âš ï¸ Deployment failed. Please check the logs.' }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  # ================ CLEANUP ================
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: ğŸ§¹ Clean up artifacts
      uses: geekyeggo/delete-artifact@v2
      with:
        name: |
          build-files
          cypress-screenshots
        failOnError: false
