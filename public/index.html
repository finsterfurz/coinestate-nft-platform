<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="CoinEstate NFT Platform - Join an exclusive, KYC-verified community with direct governance rights over premium European real estate properties. Regulated under Cayman Islands framework." />
    <meta name="keywords" content="real estate, NFT, governance, Cayman Islands, KYC, blockchain, property investment, voting rights, transparency" />
    <meta name="author" content="CoinEstate Foundation" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://coinestate.io" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CoinEstate NFT Platform" />
    <meta property="og:title" content="CoinEstate NFT - Premium Real Estate Governance Platform" />
    <meta property="og:description" content="Join exclusive real estate governance community. NFT-based voting rights on premium European properties under Cayman Islands regulation." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="CoinEstate NFT Platform - Real Estate Governance" />
    <meta property="og:url" content="https://coinestate.io" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@coinestate" />
    <meta name="twitter:creator" content="@coinestate" />
    <meta name="twitter:title" content="CoinEstate NFT - Real Estate Governance Platform" />
    <meta name="twitter:description" content="Exclusive NFT-based governance for premium European real estate. KYC-verified community under Cayman Islands regulation." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card.png" />
    <meta name="twitter:image:alt" content="CoinEstate NFT Platform Dashboard" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#2563eb" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance Hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <!-- Mobile App Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CoinEstate" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CoinEstate Foundation",
      "description": "Governance-based real estate platform with NFT voting credentials under Cayman Islands regulatory framework",
      "url": "https://coinestate.io",
      "logo": "https://coinestate.io/logo.png",
      "foundingDate": "2024",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "KY",
        "addressLocality": "George Town",
        "addressRegion": "Grand Cayman"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "info@coinestate.io"
      },
      "sameAs": [
        "https://twitter.com/coinestate",
        "https://linkedin.com/company/coinestate"
      ]
    }
    </script>
    
    <title>CoinEstate NFT Platform - Real Estate Governance | Cayman Islands</title>
  </head>
  <body>
    <!-- Accessibility: Skip to main content -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded-md z-50">
      Skip to main content
    </a>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="padding: 20px; background: #fee2e2; color: #991b1b; text-align: center; font-family: sans-serif;">
        <h2>JavaScript Required</h2>
        <p>CoinEstate NFT Platform requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh this page.</p>
        <p>For security reasons, we recommend using the latest version of Chrome, Firefox, Safari, or Edge.</p>
      </div>
    </noscript>
    
    <!-- Main App Container -->
    <div id="root" role="application" aria-label="CoinEstate NFT Platform"></div>
    
    <!-- Performance Monitoring -->
    <script>
      // Basic performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page Load Performance:', {
                'DOM Content Loaded': Math.round(perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart),
                'Load Complete': Math.round(perfData.loadEventEnd - perfData.loadEventStart),
                'Total Load Time': Math.round(perfData.loadEventEnd - perfData.fetchStart)
              });
            }
          }, 0);
        });
      }
    </script>
  </body>
</html>
